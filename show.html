<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    
    <form action="">
        <div class="span-3">
            <p>
                <label for="item_search_event_id">Event</label>
                <br>
                <div class="custom-select-wrapper" >
                    <div class="custom-select" id="event_edit" name="event_edit" title="choose your way">
                        <div class="custom-select__trigger"><span>Alle kategorier</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options">
                            <span id="add-event" class="add-event" data-value="1" >
                                <input type="text" value="Add new event" disabled >
                                <img class="select-btn check-btn" src="/check.png" alt="">
                            </span>
                            <span class="custom-option selected">
                                <input type="text" value="Alle kategorier" disabled>
                            </span>
                            <span class="custom-option " data-value="2" data-index="1">
                                    <input type="text" value="1. Unassigned" disabled>
                                    <div class="btn-row">
                                        <img class="select-btn check-btn" src="/check.png" alt="">
                                        <img class="select-btn edit-btn" src="/edit.png" alt="">
                                        <img class="select-btn delete-btn" src="/delete.png" alt="">
                                    </div>
                            </span>
                            <span class="custom-option" data-value="3" data-index=2>
                                    <input type="text" value="2. Skal på auksjon" disabled>
                                    <div class="btn-row">
                                        <img class="select-btn check-btn" src="/check.png" alt="">
                                        <img class="select-btn edit-btn" src="/edit.png" alt="">
                                        <img class="select-btn delete-btn" src="/delete.png" alt="">
                                    </div>
                            </span>
                            <span class="custom-option" data-value="3" data-index=3>
                                    <input type="text" value="3. Skal på utstilling" disabled>
                                    <div class="btn-row">
                                        <img class="select-btn check-btn" src="/check.png" alt="">
                                        <img class="select-btn edit-btn" src="/edit.png" alt="">
                                        <img class="select-btn delete-btn" src="/delete.png" alt="">
                                    </div>
                            </span>
                            <span class="custom-option" data-value="3" data-index=4>
                                    <input type="text" value="4. Retur til kunde" disabled>
                                    <div class="btn-row">
                                        <img class="select-btn check-btn" src="/check.png" alt="">
                                        <img class="select-btn edit-btn" src="/edit.png" alt="">
                                        <img class="select-btn delete-btn" src="/delete.png" alt="">
                                    </div>
                            </span>
                        </div>
                    </div>
                </div>
                
            </p>
        </div>
    </form>
    <script src="/main.js"></script>
</body>
</html>
